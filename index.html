<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반의반집</title>

    <!-- Material Symbols -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      />
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded"
      />
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp"
      />
    </noscript>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Kakao Maps -->
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=4215b6b611faa29a4ce872b00b8f8e8b&libraries=services"
    ></script>
  </head>

  <body>
    <div id="app"></div>
    <div id="modal"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
<style>
  .material-symbols-outlined,
  .material-symbols-rounded,
  .material-symbols-sharp {
    opacity: 0;
    visibility: hidden;
  }

  .icons-loaded .material-symbols-outlined,
  .icons-loaded .material-symbols-rounded,
  .icons-loaded .material-symbols-sharp {
    opacity: 1;
    visibility: visible;
    transition: opacity 0.2s ease-in;
  }
</style>
